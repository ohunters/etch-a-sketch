<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
            <div class="option-container">
                    <div class="option-container-left">
                            <h3>GRID SIZE</h3>
                            <div class="size-buttons">
                                <button class="plus size-button">+</button>
                                <p class="grid-square-amount">16</p>
                                <button class="minus size-button">-</button>
                            </div>
                    </div>
                    <div class="option-container-middle">
                        <h3>COLOR</h3>
                        <div class="color-buttons">
                            <button class="color-button">BLACK</button>
                            <button class="color-button">COLOR</button>
                        </div>
                    </div>
                    <div class="option-container-right">
                        <button class="reset-button">RESET</button>
                    </div>
            </div>
        <div class="grid-container">

        </div>
    </div>
</body>
</html>
